<div class="row container-fluid">
<form [formGroup]="taskInfo" (ngSubmit)="onSubmit()">
    <div class="col-xs-12" >
        <div class="row form-group ">
            <h2 class="col-xs-12">{{heading}}</h2>
        </div>
       
        <div class="row form-group ">
            <label for="name" > Name </label>
            <input id="name" type="text" class="form-control col-xs-12" formControlName="name" >
        </div>
        <div class="row">
            <label for="description"> Description</label>
            <textarea id="description" type="text"  class="form-control col-xs-12" formControlName="description" ></textarea>
        </div>
        <div class="row">
            <label for="time" >Time</label>
            <input id="time" type="time" class="form-control col-xs-12" formControlName="time" >
        </div>
        <div class="row">
            <label for="date" >Date</label>
            <input id="date" type="date"  class="form-control col-xs-12" formControlName="date" [(ngModel)]="taskDate" >
        </div> 
        <!-- <mat-form-field>
            <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Select a date" [(ngModel)] = 'taskDate' data-date-format='YYYY-MM-DD' >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>  -->
        <hr>
        <div class="row">
            <div class="form-group col-md-6" style="padding-left: 50px;">
                <button class="btn btn-success" type="submit" >Save</button>
            </div>
            <div class="form-group col-md-6" >
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div> 
    </div>
</form>
</div>
